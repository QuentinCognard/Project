---
id: Salle-de-cryogenisation-000
type: Location
contains:
  - bottes-000
events:
  info:
    actor: "Une salle de cryogénisation"
  look:
    actor: |
      Salle contenant des caissons de cryogénisation, certains sont ouverts,
      d'autres sont cassés, les interfaces de contrôle indiquent que
      certains ont été ouvert de force, il n'y a plus aucun signe de vie.
      Il y a une porte à l'est.
---
id: Laboratoire-000
type: Location
contains:
  - combinaison-de-bord-000
events:
  info:
    actor: "Un laboratoire"
  look:
    actor: |
      Un complexe scientifique avec de nombreuses installations électroniques
      et des composants chimiques. Tout est saccagé,
      plus rien ne semble être utilisable.
      On peut acceder à une zone au nord, à l'est et à l'ouest.
---
id: Salle-de-repos-000
type: Location
contains:
  - badge-000
  - couteau-000
events:
  info:
    actor: "Une salle de repos"
  look:
    actor: |
      Tout est en désordre, les tables sont renversées,
      des corps sans vie gisent au sol, du sang et des membres sont éparpillés,
      aucun doute possible, une lutte sanglante s’est produite ici.
      On peut accéder au laboratoire à l'ouest.
---
id: Couloir-principal-sud-000
type: Location
events:
  info:
    actor: "La zone sud du couloir"
  look:
    actor: |
      Un long couloir vide, l’éclairage est défaillant, cependant,
      on y voit encore quelque chose, des traces de sang remonte jusqu’au nord,
      On peut accéder au laboratoire au sud et la zone centrale du couloir
      au nord.
---
id: Couloir-principal-centre-000
type: Location
events:
  info:
    actor: "La zone centre du couloir"
  look:
    actor: |
      L’intersection du couloir, on y voit l'accès à de nombreuses pièces,
      des traces de sang remonte jusqu’au bout du couloir ouest.
      C'est l'intersection du couloir, on peut continuer vers le nord, le sud,
      l'ouest et l'est.
      Il y a des accès au nord-est et sud-est.
---
id: Salle-des-machines-000
type: Location
contains:
  - main-000
events:
  info:
    actor: "La salle des machines"
  look:
    actor: |
      Difficile de s’aventurer plus loin, la salle est en feu,
      l’air est étouffant, on entends des bruits étranges au loin,
      il y a le corps de soldats, une main semble avoir été arraché de
      l’un des soldats.
      Le couloir se situe au nord-ouest.
---
id: Salle-de-stockage-000
type: Location
contains:
  - kebab-perime-000
  - gants-000
events:
  info:
    actor: "La salle de stockage"
  look:
    actor: |
      De nombreuses choses sont entreposés ici, comme des vivres ou
      des pièces de rechange.. Quelqu’un semble avoir oublié son kebab.
      Le couloir se situe au sud-ouest.
---
id: Couloir-principal-est-000
type: Location
contains:
  - lecteur-biometrique-000
events:
  info:
    actor: "La zone est du couloir"
  look:
    actor: |
      Un long couloir vide, l’éclairage est défaillant, cependant,
      on y voit encore quelque chose.
      L'accès à la salle à l'est semble bloqué par un verrou à empreinte
      digitale.
---
id: Armurerie-000
type: Location
contains:
  - revolver-000
  - combinaison-spatiale-000
events:
  info:
    actor: "L'armurerie"
  look:
    actor: |
      C’est ici que sont entreposés les armes des soldats, il ne reste
      que du matériel inutilisable ainsi qu’un vieux revolver et
      une combinaison spatiale.
      Le couloir se trouve à l'ouest.
---
id: Couloir-principal-nord-000
type: Location
events:
  info:
    actor: "La zone nord du couloir"
  look:
    actor: |
      Un long couloir vide, l’éclairage est défaillant, on peut accéder à la
      salle de commandement.
      Un badge est nécessaire pour accéder à la salle au nord.
---
id: Couloir-principal-ouest-000
type: Location
contains:
  - monstre-000
events:
  info:
    actor: "La zone ouest du couloir"
  look:
    actor: |
      Un long couloir vide, l’éclairage est défaillant, on peut sentir
      la présence d’un monstre tout près, le corps d’un soldat dévoré
      gît au sol.
      Il y a une porte à l'ouest.
---
id: Spatioport-000
type: Location
events:
  info:
    actor: "Le spatioport"
  look:
    actor: |
      C’est ici que les capsules d’exploration sont entreposées.
      Il y a de nombreux cadavres sur le sol et de nombreuses capsules ont déjà
      été utilisées. On peut voir une capsule en très mauvais état au nord. Heureusement
      il semble qu’il y a une capsule encore en état de fonctionner au nord-ouest.
---
id: Capsule-endommage-000
type: Location
contains:
  - scaphandre-inutilisable-000
  - reservoir-a-air-000
events:
  info:
    actor: "Une capsule d'exploration endommagé"
  look:
    actor: |
      Tout semble endommagé, quelqu’un a tenté de l'utiliser pour s'enfuir
      mais des créatures l’ont attaqué avant qu’il réussisse, triste fin.
      Le spatioport se trouve au sud.
---
id: Capsule-exploration-000
type: Location
contains:
  - scaphandre-000
  - jetpack-000
  - fusil-assaut-000
  - interface-pilotage-000
  - porte-capsule-000
events:
  info:
    actor: "Une capsule d'exploration en bon état"
  look:
    actor: |
      Tout à l’air fonctionnel, l’interface ne m’indique aucune anomalie,
      je peux utiliser les commandes de pilotage du vaisseau.
      Le spatioport se trouve au sud-est.
---
id: Salle-de-commandement-000
type: Location
contains:
  - interface-controle-000
events:
  info:
    actor: "La salle de commandement"
  look:
    actor: |
      On aperçoit les étoiles et l’obscurité immense de l’univers à travers
      les vitres, il y a de nombreux postes de commandes. C’est d’ici que
      la trajectoire du vaisseau ainsi que la gestion de certains accès
      sont contrôlés.
      Le couloir est au sud.
